<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Create-A-Date</title>
</head>


<body>
    <header>
        <div class="row">
            <h1>
                Create-A-Date
            </h1>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="citySearch" type="search" class="validate">
                <label for="search">City</label>
            </div>
            <div class="col s4">
                <input type="text" class="datepicker">
                <label for="datepicker"> Choose time here:</label>
            </div>
            <div class = "input-field col s4">
                <input id="keywordSearch" type="search" class="validate">
                <label for="search">keyword</label>
            </div>

            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" id = "submitButton">Submit</button>
            </div>
        </div>
    </header>

    <div class = "row">
        <div class = "col s4" id = "zomatoCol">Zomato
            <div class="card horizontal">
                <div class="card-image">
                  <img id = "zomImg">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <p> <span id="result1"></span> </p> 
                    <p> <span id="result2"></span> </p> 
                    <p> <span id="result3"></span> </p> 
                    <!-- delete results of search later -->
                  </div>
                  <div class="card-action">
                    <a href="#" class ="confirm">Confirm</a>
                  </div>
                </div>
              </div>
            
                        
        </div>
        <div class = "col s4">Seatgeek</div>
        <div class = "col s4">summary</div>

    </div>
    <div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript/project.js"></script>
</body>

</html>
